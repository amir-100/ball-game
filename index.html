<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ball Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="onInit()">
    <h1>The Ball Game</h1>
    <button class="undo" onclick="onUndo()">Undo</button>
    <button class="redo" onclick="onRedo()">Redo</button>
    <div class="ball ball1" onclick="onFirstBallClick(this)">100</div>
    <div class="ball ball2" onclick="onSecondBallClick(this)">100</div>
    <div class="ball ball3" onclick="onThirdBallClick()">100</div>
    <div class="ball ball4" onclick="onFourthBallClick()">100</div>
    <div class="ball ball5" onclick="onFifthBallClick()">100</div>
    <div
      class="ball ball6"
      onclick="onSixthBallClick()"
      onmouseenter="onSixthBallEnter()"
      onmouseleave="onSixthBallLeave()"
    >
      100
    </div>
    <script src="util.js"></script>
    <script src="main.js"></script>
  </body>
</html>
